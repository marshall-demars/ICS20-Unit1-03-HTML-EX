<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: orange;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: yellow;
      color: black;
      padding: 10px;
    }
  </style>

  <body style="background-color:palegreen;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities of Africa</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Accra</h2>
    <p>Accra is the capital of Ghana.</p>
    <img src="./images/ghana.png" alt="Ghana">

    <h2 class="city">Rabat</h2>
    <p>Rabat is the capital of Morocco.</p>
    <img src="./images/morocco.png" alt="Morocco">

    <h2 class="city">Dodoma</h2>
    <p>Dodoma is the capital of Tanzenia.</p>
    <img src="./images/tanzania.jpg" alt="Tanzania">

    <h2 class="city">Antananarivo</h2>
    <p>Antananarivo is the capital of Madagascar.</p>
    <img src="./images/madagascar.png" alt="Madagascar">
  </body>
</html>
